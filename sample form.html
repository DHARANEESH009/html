<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration Form</title>
</head>
<body bgcolor="lightblue" text="red">
<h1>Fill up the Form</h1><br><br>

<label>Patient Name:</label>
<input type="text" name="pname" placeholder="Name"><br><br>

<label>Patient Age:</label>
<input type="number" name="age" placeholder="Age"><br><br>

<label>Date of Visit:</label>
<input type="date" name="date" placeholder="DOV"><br><br>

<label>Gender:</label>
<input type="radio" name="male">
<label>Male</label>

<input type="radio" name="female">
<label>Female</label><br><br>

<label>Patient's Husband/Wife/Father/Mother Name:</label>
<input type="text" name="names"><br><br>

<label>Contact No:</label>
<input type="number" name="no"><br><br>

<label>Disease:</label>
<input type="checkbox" name="check">
<label>Fever<label>
<input type="checkbox" name="check">
<label>CKD<label><br><br>

<label>Doctor's Name:</label>
<select>
<option></option>
<option>Dr.BSK</option>
<option>Dr.Arun</option>
</select><br><br>

<label>Choose your history:</label>
<input type="file" name="history"><br><br>

<input type="button" name="button" value="submit" onclick="alert('Your Registration has done successfully')">
</body>
</html>
